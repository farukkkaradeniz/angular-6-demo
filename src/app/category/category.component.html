<div class="card my-4">
  <h5 class="card-header">Categories</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-unstyled mb-0" *ngFor="let category of categoryList">
          <li>
            <a href="#">{{category.categoryName}} ({{category.postCount}})</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
